<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Langauge Learning Planner</title>
        <link rel="stylesheet" href="css/myPage.css">
    </head>

    <body>
        <div id="top">
            <div id="member">
                <ul class="memberMenu">
                    <li><a href="/login.html">마이페이지</a></li>
                    <li><a href="#">로그아웃</a></li>
                </ul>
            </div>

            <div id="nav">
                <ul class="topmenu">
                    <li><a href="/Monthly.html">Monthly</a></li>
                    <li><a href="#">Daily</a></li>
                    <li><a href="#">Word</a></li>
                    <li><a href="#">Feedback</a></li>
                    <li><a href="#">Progress</a></li>
                    <li><a href="#">board</a></li>
                </ul>
            </div>
        </div>
        
        <div id="profile">
            <button id="addProfileImgBtn">프로필이미지 추가</button>
            <div class="introduction">
                <label>소개<br></label>
                <textarea cols="10" rows="50" id="introductionBox" placeholder="소개글입니다."></textarea>
            </div>

            <button id="saveProfileBtn">프로필 저장</button>
        </div>
        <div id="content">
            <ul id="memberInfo">
                <li>
                    <label>닉네임</label>
                    <input type="text" name="memberName" id="memberNm" placeholder="닉네임">
                </li>

                <div id="langBox">
                <li>
                    <label>언어</label>
                    <select name="learningLang" id="selectLang">
                        <option value="English">영어</option>
                        <option value="Japanese">일본어</option>
                        <option value="Chinese">중국어</option>
                        <option value="French">프랑스어</option>
                        <option value="German">독일어</option>
                        <option value="Russian">러시아어</option>
                        <option value="Thai">태국어</option>
                        <option value="Spanish">스페인어</option>
                        <option value="Itailian">이탈리아어</option>
                        <option value="Portuguese">포르투갈어</option>
                        <option value="Latin">라틴어</option>
                        <option value="Vietnamese">베트남어</option>
                        <option value="Arabic">아랍어</option>
                        <option value="otherLang">기타</option>
                    </select>
                </li>

                <li>
                    <label>취득 자격증</label>
                    <div class="certificateDtl">
                    <ul class="certificateList">
                        <li>
                            <label>자격증</label>
                            <input type="text" name="certificateName" id="certificateNm" placeholder="자격증">
                        </li>
                        <li>
                            <label>점수</label>
                            <input type="text" name="certificateScore" id="certificateSc" placeholder="자격증">
                        </li>   
                    </ul>
                    
                    <button id="addBtn">추가</button>
                </div>
                <button id="addLangBtn">언어추가</button>
                </div>
                <button id="saveBtn">마이페이지 저장</button>
                </li>
            </ul>
 
    
        </div>

    </body>
</html>
